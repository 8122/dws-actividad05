<html>
    <head>
        <title>ejercicio05</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function enviarDatos(destino){
                document.formulario2.action=destino;
                document.formulario2.submit();
            }
        </script>
    </head>
    <body bgcolor="#8A0808">
        <form name="formuloario2" action="mailto:telepizza@gmail.com" method="POST" enctype="text/plain">
            <table border="0" width="450" cellspacing="4" cellpadding="3" bgcolor="#F79F81" align="center">
                <thead>
                    <tr>
                        <th colspan="3" style="color:#8A0808" valign="middle"  bgcolor="#FF4000"><font face="sans-serif" size="4"><i>- P e d i d o &nbsp;&nbsp;d e&nbsp;&nbsp;  P i z z a -</i></font></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td bgcolor="#B43104" width="30%" align="center"><font face="sans-serif" size="4" color="white">Nombre</font></td>
                        <td colspan="2"><input type="text" name="nombre" value="" size="40" /></td>
                    </tr>
                    <tr>
                        <td bgcolor="#B43104" width="30%" align="center"><font face="sans-serif" size="4" color="white">Dirección</font></td>
                        <td colspan="2"><input type="text" name="direccion" value="" size="40" /></td>
                    </tr>
                    <tr>
                        <td bgcolor="#B43104" width="30%" align="center"><font face="sans-serif" size="4" color="white">Ingredientes</font></td>
                        <td bgcolor="#B43104" width="35%" align="center"><font face="sans-serif" size="4" color="white">Tamaño</font></td>
                        <td bgcolor="#B43104" width="35%" align="center"><font face="sans-serif" size="4" color="white">Forma de pago</font></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="queso" value="queso" />Queso<br>
                            <input type="checkbox" name="pimiento" value="pimiento" />Pimiento<br>
                            <input type="checkbox" name="cebolla" value="cebolla" />Cebolla
                        </td>
                        <td>
                            <input type="radio" name="tamaño" value="pequeña" />Pequeña<br>
                            <input type="radio" name="tamaño" value="mediana" checked="checked"/>Mediana<br>
                            <input type="radio" name="tamaño" value="grande"  />Grande
                        </td>
                        <td valign="top" align="center"><select name="formaPago">
                                <option>VISA</option>
                                <option>Cheque</option>
                                <option>Contado</option>
                                <option>Metálico</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td colspan="3" bgcolor="#B43104" align="center"><font face="sans-serif" size="4" color="white">Instrucciones Especiales</font></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center"><textarea name="instruccionesEsp" rows="5" cols="45"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">
                            <input type="submit" value="Enviar Pedido" name="enviar" />&nbsp;&nbsp;
                            <input type="reset" value="Borrar Formulario" name="borrar" />&nbsp;&nbsp;
                            <input type="button" value="Reenviar Pedido" name="reenviar" onclick="enviarDatos('mailto:pizzahut@gmail.com');" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="hidden" name="oculto" value="http://www.toppizza.cat/es"/>
        </form>
    </body>
</html>
